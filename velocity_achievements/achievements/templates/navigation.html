
<div id="user">
    <div class="logo">
        {% if user.is_authenticated %}
        <a href="/"><img src="static/img/logo.png" width="40px" height="45px"/></a>
        {% else %}
        <a href="/"><img src="static/img/logo-mad.png" width="40px" height="45px"/></a>
        {% endif %}
    </div>
    <div class="text">
        {% if user.is_authenticated %}
        Welcome subject <span class="name">{{ user.name }}</span>.
        <div class="sub-text">
            Incorrectly identified? Please <a href="{% url logout %}?next={{ request.get_full_path }}">Leave</a> IMMEDIATELY.
        </div>
        {% else %}
        <span class="unauth">WARNING: UNIDENTIFIED INDIVIDUAL.</span>
        <div class="sub-text">
            <a href="{% url login %}">Identify</a> yourself IMMEDIATELY or <a href="{% url signup %}">Sign-up</a> for testing.
        </div>
        {% endif %}
    </div>
</div>
