{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<form method="post" action="{% url login %}">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}"/>
    <table>
        {{ form.as_table }}
        <tr><td><input type="submit" value="login" /></td></tr>
    </table>
</form>
{% endblock %}
