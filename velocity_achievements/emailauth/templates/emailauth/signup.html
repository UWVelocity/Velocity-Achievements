{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div id="all">
<div class="sub-title">JOIN THE TEST</div>
<div class="sign-up">
  <center>
    <form method="POST" action="{% url signup %}" name="sign-up">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}"/>
      <table border="0" cellspacing="0">
        {{ form.as_table }}
        <tr>
          <td colspan="2" align="right">
            <div class="button">
              <input type="submit" value="Join" />
            </div>
          </td>
        </tr>
      </table>
    </form>
  </center>
</div>
{% endblock %}
