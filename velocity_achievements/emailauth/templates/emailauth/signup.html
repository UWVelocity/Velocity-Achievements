{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<form method="POST" action="{% url signup %}" name="sign-up">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr><td><input type="submit" value="Join"></input></td></tr>
    </table>
</form>
{% endblock %}
