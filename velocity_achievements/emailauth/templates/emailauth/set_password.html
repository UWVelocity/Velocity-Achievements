{% extends 'base.html' %}
{% block title %}CONFIRM{% endblock %}
{% block content %}
<div id="all">
<div class="sub-title">CONFIRM</div>
<div class="sign-up">
  <center>
    <form action="{% url activate token=token %}" method="POST">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}"/>
      <table border="0" cellspacing="0">
        {{ form.as_table }}
        <tr>
          <td colspan="2" align="right">
            <div class="button">
              <input type="submit" value="Join" />
            </div>
          </td>
        </tr>
      </table>
    </form>
  </center>
</div>
{% endblock %}
